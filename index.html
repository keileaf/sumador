<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de dos números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #bbbbbf;
            color: rgb(55, 55, 55);
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Suma de tres números</h2>

<form id="sumForm">
    <input type="number" id="num1" placeholder="Número 1" required>
    <input type="number" id="num2" placeholder="Número 2" required>
    <input type="number" id="num3" placeholder="Número 3" required>
    <button type="button" onclick="sumar()">Sumar</button>
</form>

<p>Resultado: <span id="resultado"></span></p>

<script>
    function sumar() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var num3 = parseFloat(document.getElementById('num3').value);
        var resultado = num1 + num2 + num3;
        document.getElementById('resultado').textContent = resultado;
    }
</script>

</body>
</html>
